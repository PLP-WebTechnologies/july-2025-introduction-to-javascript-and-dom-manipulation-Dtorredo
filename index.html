<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JS Fundamentals - Simple Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JS Fundamentals â€” Simple Demo</h1>

  <!-- Part 1: Variables & Conditionals -->
  <div>
    <label for="ageInput">Enter your age:</label>
    <input id="ageInput" type="number" min="0" />
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2 & 3: Functions & Loops -->
  <div>
    <h2>Shopping list</h2>
    <input id="itemInput" placeholder="Add an item" />
    <button id="addItemBtn">Add Item</button>
    <ul id="list"></ul>
    <button id="fillBtn">Fill sample items</button>
  </div>

  <!-- Part 4: More DOM interaction -->
  <div>
    <h2>Counter</h2>
    <p>Count: <span id="count">0</span></p>
    <button id="incBtn">+1</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
